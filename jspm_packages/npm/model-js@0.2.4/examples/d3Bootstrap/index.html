<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap with D3 Example</title>
    <link href="../../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
    <script data-main="main" src="../../lib/requirejs/require.js"></script>
    <script>
    require.config({
      paths: {
        d3: '../../lib/d3/d3.min',
        model: '../../dist/model'
      }
    });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <h1>X</h1>
          <div id="xListGroupContainer"></div>
          <h1>Y</h1>
          <div id="yListGroupContainer"></div>
        </div>
        <div class="col-md-10">
          <div id="scatterPlotContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
